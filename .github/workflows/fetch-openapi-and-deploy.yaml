name: Fetch OpenAPI Bundle and Deploy Docs

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [backend-updated]
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: ValenceWorks/flickz-backend
          token: ${{ secrets.BACKEND_PAT }}  # <-- Set in org/repo secrets
          ref: main
          path: backend

      - name: Check if OpenAPI bundle changed
        id: check_diff
        run: |
          mkdir -p static
          if ! diff backend/openapi-build/openapi-bundle.yaml static/openapi-bundle.yaml > /dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
            cp backend/openapi-build/openapi-bundle.yaml static/openapi-bundle.yaml
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_diff.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies and build site
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          npm ci
          npm run build

      - name: Configure Git user
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to GitHub Pages
        if: steps.check_diff.outputs.changed == 'true'
        run: npm run deploy
        env:
          GIT_USER: github-actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip deploy
        if: steps.check_diff.outputs.changed == 'false'
        run: echo "No changes detected in OpenAPI bundle, skipping build and deploy."
